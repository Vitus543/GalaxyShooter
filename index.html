<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | Castle Defender</title>
  </head>
  <style>
    #unity-container {
      position: absolute;
    }

    #unity-container.unity-desktop {
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
    }
  </style>
  <body style="text-align: center; padding: 0; border: 0; margin: 0">
    <div id="unity-container" class="unity-desktop">
      <canvas
        id="unity-canvas"
        width="1080"
        height="608"
        style="width: 1080px; height: 608px; background: #231f20"
      ></canvas>
    </div>

    <script>
      let unityInstanceLocal = null;
      // if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      //   // Mobile device style: fill the whole browser client area with the game canvas:
      var meta = document.createElement("meta");
      meta.name = "viewport";
      meta.content =
        "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
      document.getElementsByTagName("head")[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "1080";
      canvas.style.height = "608%";
      // canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
      // }

      function onloadUnity() {
        createUnityInstance(document.querySelector("#unity-canvas"), {
          dataUrl: "Build/GalaxyShooter.data",
          frameworkUrl: "Build/GalaxyShooter.framework.js",
          codeUrl: "Build/GalaxyShooter.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "Galaxy Shooter",
          productVersion: "0.1",
        })
          .then((unityInstance) => {
            unityInstanceLocal = unityInstance;
          })
          .catch((message) => {
            alert(message);
          });
      }
    </script>

    <script
      id="script_onload"
      onload="onloadUnity()"
      src="Build/GalaxyShooter.loader.js"
    ></script>

    <button onclick="unityInstanceLocal.SetFullscreen(1)">Click me</button>
  </body>
</html>
